<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><span class="material-icons">miscellaneous_services</span> Comercios</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngFor="let item of items" class="nav-item dropdown" [routerLinkActive]="['active']">
          <div *ngIf="item.submenu != null; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              {{item.nombre}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a *ngFor="let subItem of item.submenu" class="dropdown-item" [routerLink]="subItem.url"
                  [routerLinkActive]="['disabled']">{{subItem.nombre}}</a></li>
            </ul>
          </ng-template>
          <ng-template #elseBlock>
            <a class="nav-link" aria-current="page" [routerLink]="item.url"
              [routerLinkActive]="['active']">{{item.nombre}}</a>
          </ng-template>
        </li>

      </ul>
      <ul class="navbar-nav d-flex">
        <li class="nav-item dropstart ml-auto mr-1">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            {{comercioSeleccionado}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let comercio of listaComercios | async" (click)="seleccionarComercio(comercio)"
              class="dropdown-item">{{ comercio.nombre }}</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
